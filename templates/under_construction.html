<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Maintenance!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            color: #3e8e41; /* Green */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        .highlight {
            color: #ffcc00; /* Yellow */
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3e8e41; /* Green */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #336b33;
        }
        .footer {
            margin-top: 30px;
            color: #666;
        }
        .footer a {
            color: #ffcc00; /* Yellow */
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .icon {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        @media(max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>I'll Be Right Back!</h1>
        <p>My site is currently <span class="highlight">under construction</span>. I'm making some improvements to give you a better experience.</p>
        <a href="mailto:mrphilipowade@gmail.com" class="button">Contact Me</a>
        <div class="footer">
            <p>In the meantime, follow me on <a href="https://www.linkedin.com/in/philiptitus/">LinkedIn</a> or <a href="https://github.com/philiptitus">Github</a> for updates!</p>
        </div>
    </div>
</body>
</html>
